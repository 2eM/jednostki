<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="piksele">400px</div>
        
<!--em - wyliczany na podstawie font size elementu rodzica-->
        <div id="em">20em</div>
<!--ex -  wyliczane na podstawie małęj litery x właściwości font size rodzica-->
   <div id="ex">20ex</div>
<!-- rem - wyliczne na podstawie wartosci font-size na delemntu html-->
   <div id="rem">20rem</div>
<!--   % - wyliczne na podstawie wielkości absolutnej elementu rodzica   -->
   <div id="procent">50%</div>
<!--   viewport units wyliczane na podstawie szerokości/ wysokości okna  przeglądarki-->
   <div id="vw">60vw</div>
   <div id="vh">60vh</div>
   <div id="vmin">60vmin</div>
   <div id="vmax">60vmax</div>
    </div>
</body>
</html>
